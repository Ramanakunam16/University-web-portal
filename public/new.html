<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Details Example</title>
  <style>
    .details-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <button id="showDetailsBtn">Show Details</button>
  <button id="hideDetailsBtn" style="display: none;">Hide Details</button>

  <div class="details-container">
    <h2>Details</h2>
    <p>This is some detailed information.</p>
  </div>

  <script>
    const showDetailsBtn = document.getElementById("showDetailsBtn");
    const hideDetailsBtn = document.getElementById("hideDetailsBtn");
    const detailsContainer = document.querySelector(".details-container");

    showDetailsBtn.addEventListener("click", () => {
      detailsContainer.style.display = "block";
      showDetailsBtn.style.display = "none";
      hideDetailsBtn.style.display = "inline-block";
    });

    hideDetailsBtn.addEventListener("click", () => {
      detailsContainer.style.display = "none";
      showDetailsBtn.style.display = "inline-block";
      hideDetailsBtn.style.display = "none";
    });
  </script>

</body>

</html>
