    }



    #error {
        margin: 20%;
        color: red;

    }

    h2 {
        margin-bottom: 30px;
    }

    #check {
        position: absolute;
        top: 195px;

    }

        position: absolute;
        top: 220px;
        right: 9%;
        width: 22px;
        cursor: pointer;
        /* display: none; */
    }

    .eye img {
        position: relative;
        width: 22px;
        /* transition: 0.3s ease-in-out */
    }



    input[type="checkbox"]:checked~.line {
        background-color: rgb(8, 3, 3);
        width: 110%;
        height: 2px;
        position: absolute;
        top: 37%;
        left: -6%;


        transform: rotate(60deg);
    }



    @media (max-width: 768px) {

        .form {
            flex-direction: column;

            align-items: center;


            width: 70%;
        }



    }
</style>
