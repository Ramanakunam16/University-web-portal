<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
    
        }
        .header {
      padding: 100px;
    font-size: 300%;
      background: #FFFFC2;
      color: #F4A460;
    }
    /* Add this CSS in your <style> tags or external CSS file */
.dropdown {
    position:right;
    display: inline-block;
}

#dropdownBtn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

#myDropdown {
    display: none;
    position: right;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

#myDropdown a {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    color: #333;
}

#myDropdown a:hover {
    background-color: #ddd;
}

/* Show the dropdown when the button is hovered or clicked */
.dropdown:hover #myDropdown {
    display: block;
}

    
  </style>

</head>
<body>
    <header>
    <div class="header">
<img src="ambedkar-university-sklm.jpg" style="float:left;width:150px;height:75px;">
<br><br>
<p color:"#800000" > welcome Rana </p>
<div class="dropdown">
    <button id="dropdownBtn">Dropdown</button>
    <div class="dropdown-content" id="myDropdown">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
            
        </div>
</div>
// Add this JavaScript code in the <script> tags or an external script file
    document.addEventListener("DOMContentLoaded", function() {
        const dropdownBtn = document.getElementById("dropdownBtn");
        const dropdownContent = document.getElementById("myDropdown");
    
        dropdownBtn.addEventListener("click", function() {
            dropdownContent.classList.toggle("show");
        });
    
        // Close the dropdown if the user clicks outside of it
        window.addEventListener("click", function(event) {
            if (!event.target.matches("#dropdownBtn")) {
                if (dropdownContent.classList.contains("show")) {
                    dropdownContent.classList.remove("show");
                }
            }
        });
    });
    
</header>
</body>
</html>
