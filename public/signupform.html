<!DOCTYPE html>
<html>
<title> login form
</title>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="validation.js"></script>
  <style>
    img {
      width: 70px;
      height: 70px;
      margin: 2px 2px;
      border-radius: 50px;
      position: absolute;
      left: 2%;
      top: 1.2%;

    }

    header {
      width: 100%;
      height: 75px;
      background-color: #ce3d38;
      display: flex;

      justify-content: space-between;
      margin-bottom: 50px;
      border-radius: 20px;
    }

    h1 {
      color: white;
      text-align: center;
      width: 50%;
      position: absolute;
      left: 20%;


    }

    header nav {
      font-size: 20vw;
      display: flex;
      justify-content: right;





    }

    header nav a {
      text-decoration: none;
      color: black;


    }

    nav>a:hover {
      color: white;
    }

    .form {
      width: 50%;

      margin: auto;
      border-radius: 20px;
      background-color: #ce3d38;
      padding: 40px;

      box-shadow: 0 0 10px #e6e1e0e6;

    }

    label {
      color: black;
      display: block;
      margin: 0 100px;

    }

    input {
      display: block;
      margin: 10px 0;
      width: 100%;
      height: 40px;
      background-color: #ae6262;
      border-radius: 20px;
      border: none;
      padding: 10px;






    }

    input[type="submit"]:hover {
      background-color: rgb(0, 0, 255);
      border-color: rgb(0, 0, 255);

      cursor: pointer;

    }

    input[type="submit"] {
      width: 10%;
      margin: 0 100px;
    }

    a {
      text-decoration: none;
      font-size: medium;
      color: black;
      margin: 0 50px;


    }

    a:hover {
      color: blue;
    }

    body {
      background-image: linear-gradient(90deg, rgb(255, 255, 255) 20%, rgb(255, 255, 255));
    }

    input:hover {
      color: white;
    }

    .navbar a {
      float: left;

      color: black;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
  </style>

</head>

<c>

        </div>

          <label for="passwd">Create a password</label>
          <input type="password" id="passwd" name="passwd" required>
          <!-- <button class="continue-button">Continue</button> -->
        </div>
        <div>
          <label for="uname">Create a username</label>
          <input type="text" id="uname" name="uname" required>

    </form>
  </div>
