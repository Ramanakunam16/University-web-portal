<html>

<head>
    <style>
        .header {
            padding: 5px;
            text-align: center;
            background: #FFFFC2;
            color: #F4A460;
        }

        /* Increase the font size of the h1 element */
        .header h1 {
            font-size: 30px;
        }

        .header p {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="ambedkar-university-sklm.jpg" style="float:center;width:72px;height:42px;">
        <h1>Dr.B.R Ambedkar University,Srikakulam</h1>
        <p>College of Engineering.</p>
        <p>Btech V Sem Results</p>
    </div>

    <form action="" method="POST">

        <div align="center">
            <h3 style="text-align: center;">Student Details</h3>
            <label for="fname"> Student Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="Registration number:">Registration number:</label>
            <input type="integer" id="Registration Number:" Name="Registration Number:" Class="results"><br><br>
            <label for="sgpa:">SGPA:</label>
            <input type="integer" id="sgpa" Name="sgpa"><br><br>
        </div>
        <div align="center">
            <h3 style="text-align: center;">Marks Details</h3>
            <label for="compiler design">compiler design:</label>
            <input type="integer" id="compiler design" name="compiler design" min="0" max="1000" step="0.01"><br><br>
            <label for="Data Analytics:">Data Analytics:</label>
            <input type="integer" id="Data Analytics:" name:"Data Analytics:" min="0" max="1000" step="0.01"><br><br>
            <label for="Artificial Intelligence:">Artificial Intelligence:</label>
            <input type="integer" id="Artificial Intelligence:" name:"Artificial Intelligence:" min="0" max="1000"
                step="0.01"><br><br>
            <label for="Cryptography and Network Security">Cryptography and Network Security:</label>
            <input type="integer" id="Cryptography and Network Security" name:"Cryptography and Network Security"
                min="0" max="1000" step="0.01"><br><br>
            <label for="Introdution to python Programming:">Introdution to python Programming</label>
            <input type="integer" id="Introdution to python Programming" name:"Introdution to python Programming"
                min="0" max="1000" step="0.01"><br><br>
        </div>
        <button>Submit</button>


    </form>
</body>

</html>
